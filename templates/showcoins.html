{% extends 'base.html' %}

    {% block content %}
    <h1>资产</h1>
    <h2>{{ username }}</h2>
    <table>
        {% for item in img_url_list %}
        <tr>
            <th>
                <a href="/coin/{{ item.coin }}">{{ item.coin }}</a>
            </th>
            <th>
                <img src="{{ item.img_url }}" alt="皮肤" style="width:300px" >
            </th>
        </tr>
        {% endfor %}
    </table>
    {% endblock %}
