{% extends 'base.html' %}

    {% block content %}
    <h1>所有皮肤</h1>
    <ul>
        {% for item in img_list %}
        <li>
            <a href="/coin/{{ item.coin }}/">
                <img src="{{ item.img_url }}" alt="皮肤" style="width:750px">
            </a>
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
